<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *,html{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        main{
            width:1200px;
            height:900px;
            display:grid;
            grid-template-columns:1fr;
            grid-template-rows:100px 80px 500px 150px;
            gap:10px;
        }
        header,nav,section,footer{
            background-color: blueviolet;
            display:grid;
            place-item:center;
        }
        #left,#right{
            height:500px;
            display:grid;
            place-items: center;
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <main>
        <header><h2>header</h2></header>
        <nav><h2>Nav</h2></nav>
        <section>
            <div id="left"><h2>left</h2></div>
            <div id="right"><h2>right</h2></div>
        </section>
        <footer><he>footer</he></footer>
    </main>
</body>
</html>
