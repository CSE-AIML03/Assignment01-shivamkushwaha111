<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practical</title>
    .main{
    width:500px;
    margin: auto auto;
    margin-top:0;
    padding:10px;
}
<style>
.card{
    align-items: center;
    padding: 5px 50px;
}


.product-image{
padding: 0 70px;

}
.img{
    height:300px;

}
.title{
    text-align: center;
    justify-content: center;
    width: 100%;
    background-color: black;
    color:white;
    font-weight: 500;
}
.tshirt{
    font-weight: bolder;
    font-size: larger;
    margin-top:0;
    margin-bottom:0;
    display:inline;
}
.simple{
    display:inline;
    margin-top:0;
}
.price{
    display: inline;
    color: green;
    font-size: large;
    
}
button{
    width:400px;
    height: 30px;
    background-color: rgb(34, 153, 244);
    color:white;
}
</style>
  </head>
  <body>
    <h1 class="title">ShopEasy</h1>
    <div class="main">
      <div class="card">
        <div class="product-image">
          <img
          class="img"
            src="https://chriscross.in/products/plain-olive-green-t-shirt?srsltid=AfmBOopEKjO5orQCz9nRppExi7dzzx3UCOL1wbCtnRyjzxMoZwg62M1u"
          />
        </div>
        <div class="product-info">
          <p class="tshirt">Classic  Cotton T-Shirt</p>
          <br />
          <p class="simple">
            Soft, breathable cotton, Regular fit Available in multiple colors.
          </p>
          <br />
          <p class="price">₹799</p>
          &nbsp;<s>₹1,199</s>
          <br />
          <button>Add to Cart</button>
        </div>
        <br />
      </div>
      <br />
    </div>
  </body>
</html>
